<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: "Titillium Web", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    .schedule h2, .schedule h1, .schedule p {
      margin-bottom: 0;
    }
    .schedule {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .schedule-item {
      list-style-type: none;
      text-align: center;
      margin-bottom: 10px;
    }
    #schedule-list {
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #00B58B;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="schedule">
    <h1 id="current-date"></h1>
    <h1 id="current-timedate"></h1>
    <h1 id="current-period" style="font-size:40px"></h1>
    <h2 id="next-period"></h2>
    <h1 id="countdown"></h1>
    <h2>Today's Schedule:</h2>
    <ul id="schedule-list"></ul>
  </div>
  <div>
    <label class="switch">
      <input type="checkbox" id="24HrSwitch" name="24HrSwitch" value="24HrSwitch" checked>
      <span class="slider round"></span>
    </label>
    <label for="24HrSwitch" style="position: relative; left: 5px; top: 20px; width: 200px; border: 0px solid #73AD21;">24Hr Time</label>
  </div>
  <script>
    const scheduleListElement = document.getElementById("schedule-list");
    const currentTimeDateElement = document.getElementById("current-timedate");
    const currentDateElement = document.getElementById("current-date");
    const currentPeriodElement = document.getElementById("current-period");
    const nextPeriodElement = document.getElementById("next-period");
    const countdownElement = document.getElementById("countdown");

    const accessToken = 'patITxf5DhDNa3n4Z.9c2b195a60fd2f5489ef4973cf5624d94c95b2f5bf1d1998705597187eaf5425';
    const baseId = 'app5kCLxN9sVAY9wA';
    const tableName = 'AVMS_MinDays';

    let weekdayID = 0;
    let dateList = [];
    let minimumDay = false;
    let is24HourFormat = true; // Default to 24-hour format

    const endpoint = `https://api.airtable.com/v0/${baseId}/${tableName}`;

    async function fetchDateList() {
      try {
        const response = await axios.get(endpoint, {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        if (response.status === 200) {
          dateList = response.data.records.map(record => record.fields.Date);
          console.log("Fetched dates:", dateList);
        } else {
          console.error('Failed to fetch data:', response.status, response.statusText);
        }
      } catch (error) {
        console.error('Error fetching data:', error.message);
      }
    }

    function fetchWeekdayNumber() {
      const now = new Date();
      const temp = now.toLocaleDateString('en-US', { weekday: 'short' });
      weekdayID = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].indexOf(temp);
    }

    async function initializeVariables() {
      await fetchDateList();
      fetchWeekdayNumber();
      minimumDay = isMinimumDay(); 
      console.log("Weekday ID:", weekdayID);
      console.log("Is Minimum Day:", minimumDay);
    }

    const weeklySchedule = {
      "Monday": [
        { start: 9 * 60 + 45, end: 10 * 60 + 25, name: "First Period" },
        { start: 10 * 60 + 29, end: 11 * 60 + 9, name: "Second Period" },
        { start: 11 * 60 + 9, end: 11 * 60 + 21, name: "Break" },
        { start: 11 * 60 + 25, end: 12 * 60 + 5, name: "Third Period" },
        { start: 12 * 60 + 9, end: 12 * 60 + 49, name: "Fourth Period" },
        { start: 12 * 60 + 53, end: 13 * 60 + 22, name: "RISE" },
        { start: 13 * 60 + 22, end: 13 * 60 + 57, name: "Lunch" },
        { start: 14 * 60 + 1, end: 14 * 60 + 41, name: "Fifth Period" },
        { start: 14 * 60 + 45, end: 15 * 60 + 25, name: "Sixth Period" }
      ],
      "Standard": [
        { start: 7 * 60 + 41, end: 8 * 60 + 41, name: "Zero Period" },
        { start: 8 * 60 + 45, end: 9 * 60 + 35, name: "First Period" },
        { start: 9 * 60 + 39, end: 10 * 60 + 29, name: "Second Period" },
        { start: 10 * 60 + 29, end: 10 * 60 + 40, name: "Break" },
        { start: 10 * 60 + 44, end: 11 * 60 + 34, name: "Third Period" },
        { start: 11 * 60 + 38, end: 12 * 60 + 28, name: "Fourth Period" },
        { start: 12 * 60 + 32, end: 13 * 60 + 2, name: "RISE" },
        { start: 13 * 60 + 2, end: 13 * 60 + 37, name: "Lunch" },
        { start: 13 * 60 + 41, end: 14 * 60 + 31, name: "Fifth Period" },
        { start: 14 * 60 + 35, end: 15 * 60 + 25, name: "Sixth Period" }
      ],
      "Minimum Day": [
        { start: 7 * 60 + 41, end: 8 * 60 + 41, name: "Zero Period" },
        { start: 8 * 60 + 45, end: 9 * 60 + 35, name: "First Period" },
        { start: 9 * 60 + 39, end: 10 * 60 + 29, name: "Second Period" },
        { start: 10 * 60 + 29, end: 10 * 60 + 40, name: "Break" },
        { start: 10 * 60 + 44, end: 11 * 60 + 34, name: "Third Period" },
        { start: 11 * 60 + 38, end: 12 * 60 + 28, name: "Fourth Period" },
        { start: 12 * 60 + 32, end: 13 * 60 + 2, name: "RISE" },
        { start: 13 * 60 + 2, end: 13 * 60 + 37, name: "Lunch" },
        { start: 13 * 60 + 41, end: 14 * 60 + 31, name: "Fifth Period" }
      ]
    };

    function isMinimumDay() {
      const todayDate = new Date().toISOString().split('T')[0];
      const minDay = dateList.includes(todayDate);
      console.log("Is Minimum Day Check:", minDay);
      return minDay;
    }

    function formatTime(minutes) {
      if (is24HourFormat) {
        const hour = Math.floor(minutes / 60);
        const minute = minutes % 60;
        return `${hour}:${minute < 10 ? '0' : ''}${minute}`;
      } else {
        const hour = Math.floor(minutes / 60);
        const minute = minutes % 60;
        const period = hour >= 12 ? 'PM' : 'AM';
        const formattedHour = hour % 12 || 12;
        return `${formattedHour}:${minute < 10 ? '0' : ''}${minute} ${period}`;
      }
    }

    function displayCurrentTime() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: !is24HourFormat };
      currentTimeDateElement.textContent = now.toLocaleDateString() + ", " +now.toLocaleTimeString([], options);
      //currentDateElement.textContent = now.toLocaleDateString();
    }

    function updateSchedule() {
      const todaySchedule = minimumDay ? weeklySchedule["Minimum Day"] : weeklySchedule["Standard"];
      scheduleListElement.innerHTML = '';
      todaySchedule.forEach(period => {
        const listItem = document.createElement('li');
        listItem.className = 'schedule-item';
        listItem.textContent = `${formatTime(period.start)} - ${formatTime(period.end)}: ${period.name}`;
        scheduleListElement.appendChild(listItem);
      });
    }

    function updateCurrentPeriodAndCountdown() {
      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      const todaySchedule = minimumDay ? weeklySchedule["Minimum Day"] : weeklySchedule["Standard"];

      const currentPeriod = todaySchedule.find(period => currentMinutes >= period.start && currentMinutes < period.end);
      const nextPeriod = todaySchedule.find(period => currentMinutes < period.start);

      if (currentPeriod) {
        currentPeriodElement.textContent = `Current: ${currentPeriod.name}`;
        nextPeriodElement.textContent = `Ends in:`;
        const remainingSeconds = (currentPeriod.end - currentMinutes) * 60 - (now.getSeconds());
        countdownElement.textContent = `${Math.floor(remainingSeconds / 3600)}h ${Math.floor((remainingSeconds % 3600) / 60)}m ${remainingSeconds % 60}s`;
      } else if (nextPeriod) {
        currentPeriodElement.textContent = `Next: ${nextPeriod.name}`;
        nextPeriodElement.textContent = `Starts in:`;
        const remainingSeconds = (nextPeriod.start - currentMinutes) * 60 - (now.getSeconds());
        countdownElement.textContent = `${Math.floor(remainingSeconds / 3600)}h ${Math.floor((remainingSeconds % 3600) / 60)}m ${remainingSeconds % 60}s`;
      } else {
        currentPeriodElement.textContent = "School is over for today!";
        nextPeriodElement.textContent = "";
        countdownElement.textContent = "";
      }
    }

    function initialize() {
      initializeVariables().then(() => {
        displayCurrentTime();
        updateSchedule();
        updateCurrentPeriodAndCountdown();
        setInterval(displayCurrentTime, 1000);
        setInterval(updateCurrentPeriodAndCountdown, 1000);
      });
    }

    window.onload = initialize;

    document.getElementById('24HrSwitch').addEventListener('change', (event) => {
      is24HourFormat = event.target.checked;
      displayCurrentTime();
      updateSchedule();
    });
  </script>
</body>
</html>
