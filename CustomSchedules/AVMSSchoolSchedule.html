<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: "Titillium Web", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    .schedule h2, .schedule h1, .schedule p {
      margin-bottom: 0;
    }
    .schedule {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .schedule-item {
      list-style-type: none;
      text-align: center;
      margin-bottom: 10px;
    }
    #schedule-list {
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #00B58B;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="schedule">
    <h1 id="current-timedate"></h1>
    <h1 id="current-period" style="font-size:40px"></h1>
    <h2 id="next-period"></h2>
    <h1 id="countdown"></h1>
    <h2>Today's Schedule:</h2>
    <ul id="schedule-list"></ul>
  </div>
  <div>
    <label class="switch">
      <input type="checkbox" id="24Hr switch" name="24Hr switch" value="24Hr switch" checked>
      <span class="slider round"></span>
    </label>
    <label for="24Hr switch" style="position: relative; left: 5px;  top: 20px;  width: 200px;  border: 0px solid #73AD21;"> 24Hr Time</label>
  </div>
  <script>
    const scheduleListElement = document.getElementById("schedule-list");
    const currentTimeDateElement = document.getElementById("current-timedate");
    const currentPeriodElement = document.getElementById("current-period");
    const nextPeriodElement = document.getElementById("next-period");
    const countdownElement = document.getElementById("countdown");

    const accessToken = 'patITxf5DhDNa3n4Z.9c2b195a60fd2f5489ef4973cf5624d94c95b2f5bf1d1998705597187eaf5425';
    const baseId = 'app5kCLxN9sVAY9wA';
    const tableName = 'AVMS_MinDays';

    let weekdayID = 0;
    let dateList = [];

    const endpoint = `https://api.airtable.com/v0/${baseId}/${tableName}`;

    async function fetchDateList() {
      try {
        const response = await axios.get(endpoint, {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        dateList = response.data.records.map(record => record.fields.Date);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function fetchWeekdayNumber() {
      const now = new Date();
      const temp = now.toLocaleDateString('en-US', { weekday: 'short' });
      weekdayID = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].indexOf(temp);
    }

    async function initializeVariables() {
      await fetchDateList();
      fetchWeekdayNumber();
    }

    // Function to override Date
    function overrideDate(year, month, day, hour, minute, second) {
      const originalDate = Date; // Save the original Date constructor
      const testDate = new Date(year, month - 1, day, hour, minute, second); // Create a test date
    
      // Override the Date object
      Date = class extends originalDate {
        constructor() {
          return testDate;
        }
      };
    
      // Return a function to restore the original Date object
      return function restoreDate() {
        Date = originalDate;
        };
      }
    
    const weeklySchedule = {
      "Monday": [
        { start: 9 * 60 + 45, end: 10 * 60 + 25, name: "First Period" },
        { start: 10 * 60 + 29, end: 11 * 60 + 9, name: "Second Period" },
        { start: 11 * 60 + 9, end: 11 * 60 + 21, name: "Break" },
        { start: 11 * 60 + 25, end: 12 * 60 + 5, name: "Third Period" },
        { start: 12 * 60 + 9, end: 12 * 60 + 49, name: "Fourth Period" },
        { start: 12 * 60 + 53, end: 13 * 60 + 22, name: "RISE" },
        { start: 13 * 60 + 22, end: 13 * 60 + 57, name: "Lunch" },
        { start: 14 * 60 + 1, end: 14 * 60 + 41, name: "Fifth Period" },
        { start: 14 * 60 + 45, end: 15 * 60 + 25, name: "Sixth Period" }
      ],
      "Standard": [
        { start: 7 * 60 + 41, end: 8 * 60 + 41, name: "Zero Period" },
        { start: 8 * 60 + 45, end: 9 * 60 + 35, name: "First Period" },
        { start: 9 * 60 + 39, end: 10 * 60 + 29, name: "Second Period" },
        { start: 10 * 60 + 29, end: 10 * 60 + 40, name: "Break" },
        { start: 10 * 60 + 44, end: 11 * 60 + 34, name: "Third Period" },
        { start: 11 * 60 + 38, end: 12 * 60 + 28, name: "Fourth Period" },
        { start: 12 * 60 + 32, end: 13 * 60 + 2, name: "RISE" },
        { start: 13 * 60 + 2, end: 13 * 60 + 37, name: "Lunch" },
        { start: 13 * 60 + 41, end: 14 * 60 + 31, name: "Fifth Period" },
        { start: 14 * 60 + 35, end: 15 * 60 + 25, name: "Sixth Period" }
      ],
      "Minimum Day": [
        { start: 7 * 60 + 41, end: 8 * 60 + 41, name: "Zero Period" },
        { start: 8 * 60 + 45, end: 9 * 60 + 35, name: "First Period" },
        { start: 9 * 60 + 39, end: 10 * 60 + 29, name: "Second Period" },
        { start: 10 * 60 + 29, end: 10 * 60 + 40, name: "Break" },
        { start: 10 * 60 + 44, end: 11 * 60 + 34, name: "Third Period" },
        { start: 11 * 60 + 38, end: 12 * 60 + 28, name: "Fourth Period" },
        { start: 12 * 60 + 32, end: 13 * 60 + 2, name: "RISE" },
        { start: 13 * 60 + 2, end: 13 * 60 + 37, name: "Lunch" },
        { start: 13 * 60 + 41, end: 14 * 60 + 31, name: "Fifth Period" },
        { start: 14 * 60 + 35, end: 15 * 60 + 25, name: "Sixth Period" }
      ]
    };

    function isMinimumDay() {
      const now = new Date();
      const today = now.toISOString().split("T")[0];
      return dateList.includes(today);
    }

    function getScheduleDay() {
      if (isMinimumDay()) {
        return "Minimum Day";
      } else if (weekdayID === 1) {
        return "Monday";
      } else if (weekdayID >= 2 && weekdayID <= 5) {
        return "Standard";
      } else {
        return null;
      }
    }

    function displaySchedule() {
      scheduleListElement.innerHTML = '';
      const scheduleDay = getScheduleDay();
      if (!scheduleDay) {
        scheduleListElement.innerHTML = '<li class="schedule-item">No school today!</li>';
        return;
      }
      const schedule = weeklySchedule[scheduleDay];
      schedule.forEach((period) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${period.name}: ${formatTime(period.start)} - ${formatTime(period.end)}`;
        listItem.classList.add("schedule-item");
        scheduleListElement.appendChild(listItem);
      });
    }

    function updateCurrentTime() {
      const now = new Date();
      const options = {
        year: "numeric",
        month: "long",
        day: "numeric",
        weekday: "long",
        hour: "numeric",
        minute: "numeric",
        second: "numeric",
        hour12: false,
      };
      currentTimeDateElement.textContent = now.toLocaleString("en-US", options);
    }

    function formatTime(minutes) {
      const hours = Math.floor(minutes / 60);
      const mins = minutes % 60;
      return `${hours.toString().padStart(2, "0")}:${mins.toString().padStart(2, "0")}`;
    }

    function updateCountdown() {
      const now = new Date();
      const totalMinutes = now.getHours() * 60 + now.getMinutes();
      const scheduleDay = getScheduleDay();
      if (!scheduleDay) return;
      const schedule = weeklySchedule[scheduleDay];
      const currentPeriod = schedule.find(period => totalMinutes >= period.start && totalMinutes < period.end);
      const nextPeriod = schedule.find(period => totalMinutes < period.start);

      const totalSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

      if (currentPeriod) {
        const remainingSeconds = currentPeriod.end * 60 - totalSeconds;
        currentPeriodElement.textContent = `Current: ${currentPeriod.name}`;
        nextPeriodElement.textContent = `Ends in:`;
        countdownElement.textContent = `${Math.floor(remainingSeconds / 3600)}h ${Math.floor((remainingSeconds % 3600) / 60)}m ${remainingSeconds % 60}s`;
      } else if (nextPeriod) {
        const remainingSeconds = nextPeriod.start * 60 - totalSeconds;
        currentPeriodElement.textContent = `Next: ${nextPeriod.name}`;
        nextPeriodElement.textContent = `Starts in:`;
        countdownElement.textContent = `${Math.floor(remainingSeconds / 3600)}h ${Math.floor((remainingSeconds % 3600) / 60)}m ${remainingSeconds % 60}s`;
      } else {
        currentPeriodElement.textContent = "School is over for today!";
        nextPeriodElement.textContent = "";
        countdownElement.textContent = "";
      }
    }

    function initialize() {
      initializeVariables().then(() => {
        displaySchedule();
        updateCurrentTime();
        updateCountdown();
        setInterval(updateCurrentTime, 1000);
        setInterval(updateCountdown, 1000);
      });
    }

    window.onload = initialize;
  </script>
</body>
</html>
