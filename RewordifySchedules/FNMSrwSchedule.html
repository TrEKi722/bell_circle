<!DOCTYPE html>
<html>
<head>
    <title>School Schedule</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Fira+Code&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            text-align: center;
            font-family: Comfortaa, cursive;
            font-size: 25px;
        }
        hr {
            height: 1px;
            background-color: none;
            border: none;
        }
        p {
            font-family: 'Fira Code', monospace;
        }
        .banner {
            font-size: 28px;
            font-family: Comfortaa, cursive;
            text-align: center;
            background-image: url("https://freerangestock.com/sample/140799/wood-background--dark-wooden-background.jpg");
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
            height: 225px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .embed-container {
            background-color: #acdffd;
            border: none;
            height: 1500px;
            width: 100%;
        }

        .banner img {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="banner">
    <h1>
        <script>
            var today = new Date();
            var dayOfWeek = today.getDay();

            var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var dayText = weekdays[dayOfWeek];
            var iconUrl = "https://i.ibb.co/pP1fbbN/IMG-0941.png"; // Replace with your icon image URL

            var img = new Image();
            img.src = iconUrl;
            img.width = 125; // Set the width to 100px or your desired size

            var container = document.createElement("div");
            container.style.display = "flex";
            container.style.alignItems = "center";
            container.appendChild(img);
            container.appendChild(document.createTextNode(" " + dayText));

            document.querySelector(".banner h1").appendChild(container);
        </script>
    </h1>
</div>
<div class="embed-container">
    <div id="schedule"></div>
</div>

<script>
    var today = new Date();
    var dayOfWeek = today.getDay();
    var month = today.getMonth() + 1;
    var date = today.getDate();
    var year = today.getFullYear();
    var embedUrl = "";

    // Check for US holidays
    if (month === 11 && date === 1 && year === 2023) {
        document.getElementById("schedule").innerHTML = "<p>Enjoy your holiday!</p>";
    } else if (month === 8 && date === 20 && year === 2024) {
        // Minimum Day
        embedUrl = "https://rewordify.com/schoolclock.php?p=08:05%3DZero+Period;08:40%3DPassing;08:45%3DFirst+Period;09:19%3DPassing;09:23%3DSecond+Period;9:57%3DBreak;10:05%3DPassing;10:09%3DThird+Period;10:43%3DPassing;10:47%3DFourth+Period;11:21%3DBreak;11:31%3DPassing;11:35%3DFifth+Period;12:09%3DPassing;12:13%3DSixth+Period;12:47%3DEnd+of+School";
    } else if (dayOfWeek === 0 || dayOfWeek === 6) {
        // Weekend
        document.getElementById("schedule").innerHTML = "<p>Enjoy your weekend!</p>";
    } else if (dayOfWeek === 1) {
        // Monday
        embedUrl = "https://rewordify.com/schoolclock.php?p=09:45%3DFirst+Period;10:30%3DPassing;10:35%3DSecond+Period;11:20%3DBreak;11:30%3DPassing;11:35%3DThird+Period;12:20%3DPassing;12:25%3DFourth+Period;13:10%3DLunch;13:45%3DPassing;13:50%3DFifth+Period;14:35%3DPassing;14:40%3DSixth+Period;15:25%3DEnd+of+School";
    } else if (dayOfWeek === 2 || dayOfWeek === 3 || dayOfWeek === 4 || dayOfWeek === 5) {
        // Tuesday through Thursday
        embedUrl = "https://rewordify.com/schoolclock.php?p=07:40%3DZero+Period;08:40%3DPassing;08:45%3DFirst+Period;09:35%3DPassing;09:40%3DSecond+Period;10:30%3DBreak;10:40%3DPassing;10:45%3DThird+Period;11:35%3DPassing;11:40%3DFourth+Period;12:30%3DPassing;12:35%3DPAWS;13:00%3DLunch;13:35%3DPassing;13:40%3DFifth+Period;14:30%3DPassing;14:35%3DSixth+Period;15:25%3DEnd+of+School";
    } else {
        // Error
        document.getElementById("schedule").innerHTML = "<p>Error 418 - I'm a Teapot</p> <hr> <p>We are working to fix the problem, please check back later.</p> <hr> <p>Yes, that is a real error, look it up.</p>";
    }

    if (embedUrl !== "") {
        document.getElementById("schedule").innerHTML = '<iframe src="' + embedUrl + '" class="embed-container"></iframe>';
    }
</script>
</body>
</html>
