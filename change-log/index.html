<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="icon" type="image/png" href="/Media/Transparent/BellIcon.png">
        <title>Bell Circle - Change Log</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Bell Circle Change Log - See recent updates and improvements.">
    </head>
    <body>
        <div id="navbar-container"></div>
        <script>
            fetch('/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                    const script = document.createElement("script");
                    script.src = "/navbar.js";
                    document.body.appendChild(script);
                });
        </script>

        <div class="banner">
            Bell Circle
        </div>
        <div class="section">
            <h2>Change Log</h2>
            <ul>
                <li><strong>2024-06-10:</strong> Added change log page.</li>
                <li><strong>2024-06-08:</strong> Improved navbar responsiveness.</li>
                <li><strong>2024-06-05:</strong> Updated schedule layout for clarity.</li>
                <li><strong>2024-06-01:</strong> Initial launch of Bell Circle.</li>
            </ul>
        </div>
        <div id="footer-container"></div>
        <script>
            fetch('/footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-container').innerHTML = html;
                });
        </script>
    </body>
</html>
