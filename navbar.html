  <div class="navbar-content">

      <img class="navbar-logo" src="/Media/Transparent/BellIcon.png" alt="Bell Circle Logo">
      <span class="navbar-logo-text">Bell Circle</span>
    </div>
    <button class="navbar-hamburger" aria-label="Open menu" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="navbar-links">
      <a href="../">Home</a>
      <a href="/avms">AVMS</a>
      <a href="/djams">DJAMS</a>
      <a href="/fnms">FNMS</a>
      <a href="/nhms">NHMS</a>

      <a href="/dhhs">Dana Hills</a>
      <a href="/tesoro">Tesoro</a>
      <div class="navbar-dropdown" tabindex="0">
        <span class="navbar-dropbtn">Other</span>
        <div class="navbar-dropdown-content">
          <a href="/blog">Blog</a>
          <a href="/feedback">Feedback</a>

          <a href="/privacy">Privacy Policy</a>
          <a href="/about">About</a>
        </div>
      </div>
    </div>
  </div>
</nav>
<script>
const hamburger = document.querySelector('.navbar-hamburger');
const links = document.querySelector('.navbar-links');

function showMenuMobile(show) {
  if (window.innerWidth <= 1100) {
    links.style.setProperty('display', show ? 'flex' : 'none', 'important');
    links.style.flexDirection = 'column';
    links.style.position = 'fixed';
    links.style.top = '48px';
    links.style.left = '0';
    links.style.width = '100vw';
    links.style.background = '#111';
    links.style.zIndex = '9999';
    links.style.padding = '32px 24px 24px 24px';
    links.style.gap = '1rem';
    links.style.opacity = show ? '1' : '0';
    links.style.pointerEvents = show ? 'auto' : 'none';
  } else {
    links.style.display = 'flex';
    links.style.flexDirection = '';
    links.style.position = '';
    links.style.top = '';
    links.style.left = '';
    links.style.width = '';
    links.style.background = '';
    links.style.zIndex = '';
    links.style.padding = '';
    links.style.gap = '';
    links.style.opacity = '';
    links.style.pointerEvents = '';
  }
}

let menuOpen = false;
function toggleMenu() {
  menuOpen = !menuOpen;
  showMenuMobile(menuOpen);
}

if (hamburger && links) {
  hamburger.addEventListener('click', toggleMenu);
  window.addEventListener('resize', () => {
    if (window.innerWidth > 1100) {
      menuOpen = false;
      showMenuMobile(false);
    } else {
      showMenuMobile(menuOpen);
    }
  });
  showMenuMobile(false);
}

// Dropdown logic remains unchanged
function setupDropdowns(scope) {
  const dropdowns = scope.querySelectorAll('.navbar-dropdown');
  dropdowns.forEach(dropdown => {
    const btn = dropdown.querySelector('.navbar-dropbtn');
    const content = dropdown.querySelector('.navbar-dropdown-content');
    if (!btn || !content) return;
    if (window.innerWidth > 1100) {
      dropdown.addEventListener('mouseenter', () => content.classList.add('open'));
      dropdown.addEventListener('mouseleave', () => content.classList.remove('open'));
    }
    btn.addEventListener('click', (e) => {
      if (window.innerWidth <= 1100) {
        e.preventDefault();
        content.classList.toggle('open');
      }
    });
  });
}
setupDropdowns(document);
// Prevent dropdowns from causing horizontal scroll
window.addEventListener('resize', () => {
  document.querySelectorAll('.navbar-dropdown-content, .district-content').forEach(el => {
    if (window.innerWidth <= 1100) {
      el.style.maxWidth = '100vw';
    } else {
      el.style.maxWidth = '';
    }
  });
});
</script>
